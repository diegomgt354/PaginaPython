{% extends "layout.html" %}
{% from "helpers/_forms.html" import render_field %}

{% block contenido %}
<div class="col-md-12 col-md-offset-1">
	<h3>Nueva Tarea</h3>
	<form class="" method="post">

		<input type="hidden" name="csrf_token" value="{{ csrf_token() }}" \>

		<div class="form-group">
			{{ render_field(form.title, class='form_control', placeholder='Titulo') }}
		</div>
		<div class="form-group">
			{{ render_field(form.description, class='form_control',placeholder='Descripcion') }}
		</div>
		<button type="submit" class="btn btn-primary" name="button">
			Crear Nueva Tarea
		</button>
	</form>
</div>
{% endblock %}
